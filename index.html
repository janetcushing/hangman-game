<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="icon" type="image/png" href="assets/images/hangman.png">
    <!-- Link to reset CSS stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- link to bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <!-- Link to reset CSS stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">Ë
</head>

<body>


    <div class="jumbotron">
        <h1 class="display-3">White Mountain Hangman</h1>
        <p class="lead" id=winLoseMsg></p>

        <hr class="my-4">
        <p id=begin class="begin">Press any key to begin!</p>
        <!-- <p class="lead"> -->
        <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
        <!-- </p> -->
    </div>

    <div class="container">
        <div class="row">
            <!-- <div class="col-md-4 leftSection"> -->
            <div class="col-md-4 leftSection">
                <img id=displayImg src=assets/images/chocorua.jpg height="300" width="300" alt="mountain pic">
                <!-- </p> -->
            </div>
            <div class="col-md-4">
                <p>Wins:</p>
                <p id=winCounter>0</p>
                <p>Losses:</p>
                <p id=lossCounter>0</p>
                <p>Current Word: </p>
                <p id=displayWord></p>
                <p>Number of guesses remaining:</p>
                <p id=letterCounter></p>
                <p>Letters already used:</p>
                <p id=lettersUsed></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
